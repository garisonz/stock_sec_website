<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://kit.fontawesome.com/d076bbada7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-center">
      <div class="container">
          <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'img/logo.png' %}" alt="Your Image Description" width="60" height="40"><strong>  Name</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
              
              <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                  <li class="nav-item">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#GFG"> 
                      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </button> 

                  </li>
                  <li class="nav-item">
                      <button type="button" class="btn"><i class="fa-regular fa-user fa-lg"></i></button>
                  </li>
                  <li class="nav-item">
                    <a class="btn" href="{% url 'portfolio' %}">
                      <i class="fa-regular fa-folder fa-lg"></i>
                    </a>
                  </li>
              
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">  </a>
                      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarScrollingDropdown">
                          <li><a class="dropdown-item" href="{% url 'learn' %}">Learn</a></li>
                          <li><a class="dropdown-item" href="{% url 'about' %}">About</a></li>
                      </ul>
                  </li>
                  <li>
                    
                  </li>
              </ul>
          </div>
      </div>
    </nav>
    
  <div class="modal fade" id="GFG"> 
    <div class="modal-dialog modal-fullscreen bg-dark"> 
      <div class="modal-content"> 
          <div class="modal-header border-0"> 
            <form action="{% url 'landing' %}" class='form-inline' role="search" method="POST">
              {% csrf_token %}
              <div class="input-group">
                <input type='text' id='search' class="form-control search-form" placeholder="Search" name="ticker">
                <span class="input-group-btn" style="width:39px">
                  <button id="search-this"type="button" class="pull-right btn btn-default search-btn">
                      <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
            </form>
            <button type="button" class="btn-close btn-close-white" 
              data-bs-dismiss="modal"> 
            </button> 
          </div> 
          <div class="modal-body"> 
              <p>popular searches</p>
          </div> 
      </div> 
    </div> 
  </div> 

  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
  
  </body>
</html>
